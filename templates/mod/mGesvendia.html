<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Ventas</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style_menucons.css') }}"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/menu.js') }}"></script>
  </head>

  <body>
    <div class="form-container">
      <h2>Registro de Ventas</h2>
      <form id="sales-form">
        <div class="form-group">
          <label for="boleta">Nro. Boleta:</label>
          <input
            type="text"
            id="boleta"
            maxlength="15"
            placeholder="Ingrese Nro. Boleta"
            required
          />
        </div>
        <div class="form-group">
          <label for="codigo">Cód. Artículo/Producto:</label>
          <input
            type="text"
            id="codigo"
            placeholder="Ingrese Cód. Artículo"
            required
          />
        </div>
        <div class="form-group">
          <label for="cantidad">Cantidad:</label>
          <input
            type="number"
            id="cantidad"
            max="99"
            placeholder="Ingrese Cantidad"
            required
          />
        </div>
        <div class="form-group">
          <label for="precio">Precio:</label>
          <input
            type="text"
            id="precio"
            placeholder="Ingrese Precio"
            required
          />
        </div>
        <div class="form-group">
          <label for="tienda">Tiendas:</label>
          <select id="tienda" required>
            <option value="" disabled selected>Seleccione una tienda</option>
            <option value="Sucursal Mall">Sucursal Mall</option>
            <option value="Sucursal Galería">Sucursal Galería</option>
            <option value="Sucursal Avenida">Sucursal Avenida</option>
          </select>
        </div>
        <div class="form-group">
          <label for="total">Total:</label>
          <input type="text" id="total" placeholder="Total" readonly />
        </div>
        <button type="submit" id="registrar-button">Registrar Venta</button>
        <button type="button" id="cancelar-button">Cancelar</button>
      </form>
    </div>

    <div class="table-container" id="sales-container" style="display: none">
      <h2>Información de Ventas</h2>
      <table id="sales-table">
        <thead>
          <tr>
            <th>Nro. Boleta</th>
            <th>Código Artículo</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Total</th>
            <th>Tienda</th>
            <th>Fecha/Hora</th>
            <th>Usuario</th>
            <th>Cliente</th>
          </tr>
        </thead>
        <tbody id="sales-body">
          <!-- Aquí se agregarán las filas con la información de las ventas -->
        </tbody>
      </table>
    </div>

    <div class="chart-container">
      <h2>Rendimiento de Ventas</h2>
      <canvas id="sales-chart"></canvas>
    </div>
  </body>
</html>
