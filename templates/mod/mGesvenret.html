<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configuración de Procesamiento de Ventas Semanales</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style_menucons.css') }}"
    />
    <script src="{{ url_for('static', filename='js/menu.js') }}"></script>
  </head>
  <body>
    <div class="form-container">
      <h2>Configuración de Procesamiento de Ventas Semanales</h2>
      <form id="config-form">
        <!--   
        <div class="form-group">
          <label for="carpeta">Nombre Carpeta (Cliente):</label>
          <input
            type="text"
            id="carpeta"
            placeholder="Ejemplo: ArchivoDeVentas"
            readonly
          />
        </div>
        -->
        <div class="form-group">
          <label for="archivo">Nombre del archivo:</label>
          <input
            type="text"
            id="archivo"
            placeholder="Ingrese nombre del archivo"
          />
        </div>
        <div class="form-group">
          <label for="formato">Formato del archivo:</label>
          <select id="formato">
            <option value="fmt">Selec. Formato</option>
            <option value="csv">CSV</option>
            <option value="txt">TXT</option>
            <option value="xlsx">XLSX</option>
          </select>
        </div>
        <div class="form-group" id="separador-container" style="display: none">
          <label for="separador">Separador de campos:</label>
          <select id="separador">
            <option value=",">Coma (,)</option>
            <option value=";">Punto y coma (;)</option>
            <option value=".">Punto (.)</option>
            <option value="|">Barra Vertical (|)</option>
            <option value=":">Dos puntos (:)</option>
            <option value="-">Guion (-)</option>
            <option value="\t">Tabulación</option>
          </select>
        </div>
        <div class="form-group">
          <label>Campos del archivo:</label>
          <table id="campos-table">
            <thead>
              <tr>
                <th>Nombre del Campo</th>
                <th>Tipo de Dato</th>
                <th>Obligatorio</th>
                <th>Acción</th>
              </tr>
            </thead>
            <tbody id="campos-body">
              <tr>
                <td>
                  <input type="text" placeholder="Ingrese nombre del campo" />
                </td>
                <td>
                  <select>
                    <option value="texto">Texto</option>
                    <option value="numerico">Numérico</option>
                    <option value="decimal">Decimal</option>
                    <option value="fecha">Fecha</option>
                    <option value="otro">Otro</option>
                  </select>
                </td>
                <td><input type="checkbox" /></td>
                <td>
                  <button type="button" class="delete-row">Eliminar</button>
                </td>
              </tr>
            </tbody>
          </table>
          <button type="button" id="agregar-campo">Agregar Campo</button>
        </div>

        <div class="form-group">
          <label>Frecuencia de Ejecución:</label>
          <div class="checkbox-group">
            <label><input type="checkbox" value="lunes" /> Lun</label>
            <label><input type="checkbox" value="martes" /> Mar</label>
            <label><input type="checkbox" value="miercoles" /> Mie</label>
            <label><input type="checkbox" value="jueves" /> Jue</label>
            <label><input type="checkbox" value="viernes" /> Vie</label>
            <label><input type="checkbox" value="sabado" /> Sab</label>
            <label><input type="checkbox" value="domingo" /> Dom</label>
          </div>
        </div>

        <div class="form-group">
          <label for="fecha-inicio">F. Inicio:</label>
          <input type="datetime-local" id="fecha-inicio" />
          <label for="fecha-fin">F. Fin:</label>
          <input type="datetime-local" id="fecha-fin" />
        </div>

        <button type="button" id="guardar-config">Guardar Configuración</button>
        <button type="button" id="ejecutar">Ejecutar</button>
        <button type="button" id="cancelar">Cancelar</button>
      </form>
    </div>
  </body>
</html>
